            });

          // Əvvəlki və növbəti düymələrin funksionallığı
          prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
              currentPage--;
              updateNewsDisplay(currentPage);
            }
          });

          nextButton.addEventListener("click", () => {
            if (currentPage < paginationButtons.length) {
              currentPage++;
              updateNewsDisplay(currentPage);
            }
          });
        })
        .catch((error) => {
          console.error("JSON fayl yüklənmədi:", error);
        });
    </script>
  </body>
</html>
